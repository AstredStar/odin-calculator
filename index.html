<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div id="midStrip">

        <div id="face">
            <div id="display"></div>
            <div class="btn-row" id="btn-row-1">
                <button id="btn-ac">AC</button>
                <button id="btn-del">Del</button>
                <button id="btn-mod">%</button>
                <button id="btn-div">รท</button>
            </div>
            <div class="btn-row" id="btn-row-2">
                <button id="btn-7">7</button>
                <button id="btn-8">8</button>
                <button id="btn-9">9</button>
                <button id="btn-mult">ร</button>
            </div>
            <div class="btn-row" id="btn-row-3">
                <button id="btn-4">4</button>
                <button id="btn-5">5</button>
                <button id="btn-6">6</button>
                <button id="btn-minus">-</button>
            </div>
            <div class="btn-row" id="btn-row-4">
                <button id="btn-1">1</button>
                <button id="btn-2">2</button>
                <button id="btn-3">3</button>
                <button id="btn-plus">+</button>
            </div>
            <div class="btn-row" id="btn-row-5">
                <button id="btn-0">0</button>
                <button id="btn-dec">.</button>
                <button id="btn-equals">=</button>
            </div>
        </div>

    </div>

</body>
</html>
